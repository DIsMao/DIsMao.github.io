<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Жека гей</title>

<style>
  body {
 background-color:blueviolet;
 
}
.box1{
  display:flex;
  
  align-content: center; 
  
  justify-content: center;
  flex-direction: column;
  
  height: 900px;

}




#blink5 {
  -webkit-animation: blink5 2s linear infinite;
  animation: blink5 2s linear infinite;
}
@-webkit-keyframes blink5 {
  30% { color: rgb(253, 0, 253); }
  50% { color: rgb(172, 183, 14); }
  100% { color: rgb(255, 2, 2); }
  50% { color: rgb(172, 183, 14); }
  30% { color: rgb(253, 0, 253); }
}
@keyframes blink5 {
  30% { color: rgb(253, 0, 253); }
  50% { color: rgb(172, 183, 14); }
  100% { color: rgb(255, 2, 2); }
  50% { color: rgb(172, 183, 14); }
  30% { color: rgb(253, 0, 253); }
}

.box2{
  display:flex;
  
  align-content: center; 
  
  justify-content: center;
  
  
  height: 200px;
  
line-height: 100px; /* задаем высоту строки */
font-size: calc(5em + 4vw);
text-shadow: 0 0 4px white, 0 -5px 4px violet, 2px -10px 6px indigo, -2px -15px 11px blue, 2px -25px 18px green, -2px -40px 25px yellow, 2px -60px 33px orange, 0px -85px 40px red; /* используем 8 теней в одном объявлении */
text-align : center;

}
.box3{
  display:flex;
  
  align-content: center; 
  
  justify-content: center;
  
  
  height: 150px;
  
line-height: 160px; /* задаем высоту строки */
font-size: calc(5em + 4vw);
text-shadow: 0 0 4px white, 0 -5px 4px violet, 2px -10px 6px indigo, -2px -15px 11px blue, 2px -25px 18px green, -2px -40px 25px yellow, 2px -60px 33px orange, 0px -85px 40px red; /* используем 8 теней в одном объявлении */
text-align : center;

}
div > div {
  height: 100px
  
}
.box3 div:nth-of-type(1) {
  font-size: calc(0.2em + 4vw);
}
</style>

</head>
<body>

  
<div class="box1" onclick="window.location.href = 'https://www.youtube.com/watch?v=qYODdZUahxA';">
  <div class="box2" onclick="window.location.href = 'https://www.youtube.com/watch?v=qYODdZUahxA';">
  <div id="blink5" >Жека гей!!!!</div>
  
</div>
<div class="box3" onclick="window.location.href = 'https://www.youtube.com/watch?v=qYODdZUahxA';">
  <div id="blink5">Нажми на экран</div>
  
</div>

</div>
</body>
</html>
